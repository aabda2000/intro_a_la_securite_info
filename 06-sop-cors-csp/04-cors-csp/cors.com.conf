<VirtualHost *:443>
  DocumentRoot /var/www/site-a.com
  ServerName site-a.com
  SSLEngine On
  SSLCertificateFile "/etc/ssl/certs/a_server.crt"
  SSLCertificateKeyFile "/etc/ssl/private/a_server.key"
</VirtualHost>

<VirtualHost *:443>
  DocumentRoot /var/www/site-b.com
  ServerName site-b.com
  SSLEngine On
  SSLCertificateFile "/etc/ssl/certs/b_server.crt"
  SSLCertificateKeyFile "/etc/ssl/private/b_server.key"
</VirtualHost>
